<div fxLayout="row" fxFlex="auto" fxFlex.gt=60% >
       <!-- fxLayoutGap ="5%" for 2nd card  -->
         <mat-menu #Reminder="matMenu">
          <div class="reminder">
            <span>  Reminder: </span>
            <div fxLayout="row">
              <button mat-menu-item (click)="currentDate()">Later today</button>
              <button mat-menu-item fxLayout="row" fxLayoutAlign="end end">08:00 AM</button>
            </div>
            <div fxLayout="row">
              <button mat-menu-item (click)="tomorrowDate()">Tomorrow</button>
              <button mat-menu-item fxLayout="row" fxLayoutAlign="end end">08:00 PM</button>
            </div>
            <div fxLayout="row">
              <button mat-menu-item (click)="nextWeek()">Next week</button>
              <button mat-menu-item fxLayout="row" fxLayoutAlign="end end">08:00 PM</button>
            </div>
            <button mat-menu-item> Home</button>
            <button mat-menu-item> Select date and time</button>
            <button mat-menu-item> Select Place</button>
          </div>
        </mat-menu> 

       <button mat-icon-button matTooltip="Reminder">
          <mat-icon class="material-icons" [matMenuTriggerFor]="Reminder">add_alert</mat-icon>
        </button> 
      
      
        <button mat-icon-button matTooltip="Collaborator">
          <mat-icon class="material-icons">person_add</mat-icon>
        </button>
